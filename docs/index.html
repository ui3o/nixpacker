<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Two Input Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f8f9fa;
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        box-sizing: border-box;
      }
      .form-group {
        margin-bottom: 1.2rem;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }
      input[type="text"] {
        width: 100%;
        padding: 0.6rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 0.8rem;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #0056b3;
      }
      .result {
        margin-top: 1.5rem;
        padding: 1rem;
        background: #e9ecef;
        border-radius: 4px;
        min-height: 2rem;
        word-break: break-all;
      }
      @media (max-width: 500px) {
        .container {
          padding: 1rem;
        }
      }
    </style>
    <script src="coi-serviceworker.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="generatorForm">
        <div class="form-group">
          <label for="input1">Input 1</label>
          <input type="text" id="input1" name="input1" required />
        </div>
        <div class="form-group">
          <label for="input2">Input 2</label>
          <input type="text" id="input2" name="input2" required />
        </div>
        <button type="submit">Generate</button>
      </form>
      <div class="result" id="result"></div>
    </div>
    <script>
      document
        .getElementById("generatorForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const input1 = document.getElementById("input1").value.trim();
          const input2 = document.getElementById("input2").value.trim();
          document.getElementById(
            "result"
          ).textContent = `Input 1: ${input1} | Input 2: ${input2}`;
        });
      async function init() {
        var f = await fetch("https://lazamar.co.uk/nix-versions/");
        var a = await f.text();
        console.log(a);
      }
      init();
    </script>
  </body>
</html>
