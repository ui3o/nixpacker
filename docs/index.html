<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tag Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f8f9fa;
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        box-sizing: border-box;
      }
      .form-group {
        margin-bottom: 1.2rem;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }
      input[type="text"] {
        width: 100%;
        padding: 0.6rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
        box-sizing: border-box;
      }
      .comment {
        font-weight: 200;
        font-style: italic;
        font-size: smaller;
      }
      button {
        width: 100%;
        padding: 0.8rem;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #0056b3;
      }
      .result-container {
        margin-top: 1.5rem;
      }
      .result {
        padding: 1rem;
        background: #e9ecef;
        border-radius: 4px;
        min-height: 1rem;
        word-break: break-all;
      }
      @media (max-width: 500px) {
        .container {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form id="generatorForm">
        <div class="form-group">
          <label for="input1">Package name and version</label>
          <label for="input1" class="comment"
            >with tab character separation (e.g., hello â†¦ 2.10)</label
          >
          <input type="text" id="input1" name="input1" required />
        </div>
        <button type="submit">Generate</button>
      </form>

      <div class="form-group result-container">
        <label for="result">Your git tag:</label>
        <div class="result" id="result"></div>
      </div>
    </div>
    <script>
      document
        .getElementById("generatorForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const input1 = document.getElementById("input1").value.trim();
          packageName = input1.split("\t")[0];
          packageVersion = input1.split("\t")[1];
          if (!packageName || !packageVersion) {
            document.getElementById("result").textContent =
              "Please provide both package name and version with tab character separation.";
            return;
          }
          version = btoa(packageVersion).replaceAll("=", "");
          packageVersion = packageVersion.replace(/[^a-zA-Z0-9.]/g, ".");
          packageVersion =
            packageVersion[0] === "."
              ? packageVersion.slice(1)
              : packageVersion;
          document.getElementById(
            "result"
          ).textContent = `${packageName}--${packageVersion}--${version}`;
        });
    </script>
  </body>
</html>
